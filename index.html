<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Wilderness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokemon Wilderness</h1>
            <p>Jelajahi dunia Pokemon di alam liar</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Cari Pokemon...">
        </div>

        <div class="filter-container">
            <select id="typeFilter" class="filter-select">
                <option value="">Semua Tipe</option>
                <option value="grass">Grass</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="bug">Bug</option>
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="electric">Electric</option>
                <option value="ground">Ground</option>
                <option value="fairy">Fairy</option>
                <option value="fighting">Fighting</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="ice">Ice</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="steel">Steel</option>
                <option value="flying">Flying</option>
            </select>
            
            <button id="loadMoreBtn" class="load-more-btn">Tampilkan Lebih Banyak</button>
        </div>

        <div id="pokemonContainer" class="pokemon-container"></div>

        <div id="pokemonModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="pokemonDetail"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Pokemon Wilderness &copy; 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
